<table class="table" *ngIf="!isLoading">
  <thead>
    <tr>
      <th scope="col">S.N</th>
      <th scope="col">Stock Name</th>
      <th scope="col">Transaction Type</th>
      <th scope="col">Quantity</th>
      <th scope="col">Amount</th>
      <th scope="col">Transaction Date</th>
    </tr>
  </thead>
  <tbody *ngIf="stockDetails.length">
    <tr *ngFor="let stockDetail of stockDetails; let i = index">
      <td>{{ i + 1 }}</td>
      <td>{{ stockDetail.stock?.name }}</td>
      <td>{{ stockDetail?.transaction_type }}</td>
      <td>{{ stockDetail?.quantity }}</td>
      <td>{{ stockDetail?.amount }}</td>
      <td>{{ stockDetail?.transaction_date | date: "dd MMMM yyyy" }}</td>
      <td>
        <em
          class="far fa-trash-alt fa-lg text-danger"
          (click)="onDelete(stockDetail.id)"
        ></em>
      </td>
      <td>
        <em
          class="far fa-edit fa-lg text-danger"
          (click)="editStockDetails(stockDetail.id)"
        ></em>
      </td>
    </tr>
  </tbody>
</table>
